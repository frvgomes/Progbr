<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
  </style>

</head>

<body>

  <br>
  <form action="" method="GET">
    Nome <br>
    <input type="text" name="edtNome"> <br><br>
    E-Mail<br>
    <input type="text" name="edtMail"> <br><br>
    Senha<br>
    <input type="password" name="edtPwd"><br><br>
    Local<br>
    <input type="checkbox" name="edtCheckBr" value="B"> Brasil <br>
    <input type="checkbox" name="edtCheckAr" value="A"> Argentina <br><br>
    Sexo<br>
    <input type="radio" name="edtSexo" checked value="M"> Masculino <br>
    <input type="radio" name="edtSexo" value="F"> Feminino <br><br>
    <input type="reset" value="Cancelar">
    <input type="submit">
  </form>
  <br>
  <form action="" method="GET">
    <select name="Uf" id="">
      <option value="RJ">Rio de Janeiro</option>
      <option value="SP" selected>Sao Paulo</option>
    </select>
  </form>
  <br>
  Formulario de contato <br>
  <form action="" method="GET">
    Assunto <br>
    <input type="text" name="edtAssunto"> <br>
    Mensagem<br>
    <textarea name="edtMail"> </textarea> <br>
    <input type="submit" value="Enviar">
  </form>

</body>

</html>
